  <body>
    <script>
      var climbStairs = function (n) {
       /*  if (n < 3) {
          return n;
        } else {
          var f1 = 1;
          var f2 = 2;
          var f3 = 3;
          for (let i = 0; i < n-2; i++) {
              f3=f1+f2
              f1=f2
              f2=f3
          }
          return f3;
        } */


        //递归的方法 类似斐波那契额数列
        //递归的缺点是在遍历的时候，会重复遍历一些节点 上面的方法存下了遍历过的节点，（空间换时间）
        //会超时！！！！
        if (n<3) {
            return n
        }else{
            return climbStairs(n-1)+climbStairs(n-2)
        }
      };
     // climbStairs(4);
     console.log(climbStairs(45));
    </script>
  </body>
