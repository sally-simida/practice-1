  <body>
    <script>
      var countBinarySubstrings = function (s) {
          //获取连续相同的字符串数组
        var x = s.match(/0+|1+/g)
        var result = 0
        for (let i = 1; i < x.length; i++) {
            //返回数组中字符串长度最小值
            result += Math.min(x[i].length,x[i-1].length)
        }
        return result;
      };
      console.log(
      countBinarySubstrings("0010011")
      );

    </script>
  </body>
